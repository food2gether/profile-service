---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: food2gether
  labels:
    app: profile-service
spec:
  selector:
    matchLabels:
      app: profile-service
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  profile-service
      labels:
        app: profile-service
    spec:
      containers:
      - name: profile-service
        image: ghcr.io/food2gether/profile-service:0.0.1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        env: []
        ports:
        - containerPort: 8080
          name: profile-service
      restartPolicy: Always
